version: '3'
services:
  validator-alice:
    image: joshyorndorff/cumulus-workshop-polkadot:sha-e142354
    ports:
      - '30333:30333'
      - '6644:6644'
      - '9933:9933'
    volumes:
      - ./:/data
    command:
      - --chain=/data/rococo-4.json
      - --base-path=/data/tmp/validator_alice_data
      - --port=30333
      - --ws-port=6644
      - --rpc-port=9933
      - --rpc-cors=all
      - --unsafe-rpc-external
      - --unsafe-ws-external
      - --validator
      - --alice
      - --no-prometheus
      - --no-telemetry

